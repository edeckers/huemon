version: "2.3"

services:
  huemon:
    image: ghcr.io/edeckers/huemon:2.0.1
    volumes:
    - huemon-config:/etc/huemon
    - huemon-opt:/opt/huemon
    - huemon-log:/var/log/huemon
    command: ["agent", "start"]
    ports:
      - 127.0.0.1:8000:80
volumes:
  huemon-config:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /path/to/config
  huemon-log:
  huemon-opt:
