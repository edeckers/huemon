version: "2.3"

services:
  huemon:
    restart: never
    image: edeckers/huemon:0.0.3
    volumes:
    - huemon-config:/etc/huemon
    - huemon-opt:/opt/huemon
    environment:
    - HUEMON_CONFIG_DIR="/etc/huemon"
    - HUEMON_COMMANDS_ENABLED_DIR="/opt/huemon/commands_enabled" \
    - HUEMON_DISCOVERIES_ENABLED_DIR="/opt/huemon/discoveries_enabled" \
    - HUEMON_LOG_DIR="/var/log/huemon" \
    - HUEMON_VERSION=0.0.3  
volumes:
  huemon-config:
  huemon-opt:
