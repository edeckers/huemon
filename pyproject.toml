[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
authors = ["Ely Deckers"]
classifiers = [
    "Environment :: Console",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: System :: Logging",
    "Topic :: System :: Monitoring",
]
description = "Monitor your Philips Hue network"
documentation = "https://github.com/edeckers/huemon"
homepage = ""
include = [
    "LICENSE",
]
keywords = [
    "Hue",
    "Monitoring",
    "Zabbix",
    "Zigbee",
]
license = "MPL-2.0"
maintainers = ["Ely Deckers"]
name = "huemon"
readme = "README.md"
repository = "https://github.com/edeckers/huemon.git"
version = "0.10.0"

[tool.poetry.dependencies]
fastapi = "^0.75.0"
python = "^3.8"
PyYAML = "^6.0"
types-PyYAML = "^6.0.4"
uvicorn = "^0.17.5"
pyella = "^0.1.0"

[tool.poetry.dev-dependencies]
bandit = "^1.7"
black = {version = "^22.6.0", allow-prereleases = true}
coverage = {extras = ["toml"], version = "^6.3.2"}
mypy = "^0.931"
nox = "^2022.1.7"
pre-commit = "^2.17"
pre-commit-hooks = "^4.1"
pytest = "^7"
pytest-cov = "^3"
python-semantic-release = "^7.25.2"

#########################################################################################
# Testing
#########################################################################################

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)8s] %(name)s: %(message)s (%(filename)s:%(lineno)s)"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"

[tool.coverage.report]
show_missing = true
fail_under = 90

[tool.coverage.html]
directory = "reports/coverage/html"

[tool.coverage.xml]
output = "reports/coverage/coverage.xml"

#########################################################################################
# Style checking
#########################################################################################

[tool.bandit]

[tool.black]
target-version = ["py38", "py39"]

[tool.isort]
profile = "black"

#########################################################################################
# Publishing
#########################################################################################

[tool.semantic_release]
branch = "develop"
build_command = "poetry build"
commit_subject = "chore: release {version}"
changelog_file = "README.md"
changelog_placeholder = "DISABLE_CHANGELOG_HACK"
major_on_zero = false
version_pattern = [
    "assets/release/release-docker.sh:huemon:{version}",
    "docker-compose.yml:huemon:{version}",
    "Dockerfile:ARG HUEMON_VERSION={version}",
]
version_toml = "pyproject.toml:tool.poetry.version"
upload_to_repository = true
